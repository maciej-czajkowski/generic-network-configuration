<!doctype html>
<title>{% block title %}{% endblock %} GNCapp</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 bg-info text-white">
                <nav>
                    <div class="row">
                        <div class="col-md-6">
                            <h1>GNCapp</h1>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-inline d-flex justify-content-end">
                                {% if g.user %}
                                <li class="list-inline-item"><span>{{ g.user['username'] }}</span></li>
                                <li class="list-inline-item"><a class="text-white" href="{{ url_for('auth.logout') }}">Log
                                    Out</a></li>
                                {% else %}
                                <li class="list-inline-item"><a class="text-white"
                                                                href="{{ url_for('auth.register') }}">Register</a></li>
                                <li class="list-inline-item"><a class="text-white" href="{{ url_for('auth.login') }}">Log
                                    In</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8 bg-warning text-white">
                    <div class="row">
                        <div class="flash ml-2">{{ message }}</div>
                    </div>
                </div>
                </nav>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
