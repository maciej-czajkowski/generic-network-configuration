<!doctype html>
<title>{% block title %}{% endblock %} GNCapp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-8 bg-info text-white border">
                <nav>
                    <div class="row">
                        <div class="col-md-6">
                            <h1>GNCapp</h1>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-inline d-flex justify-content-end">
                                {% if g.user %}
                                <li class="list-inline-item"><span>{{ g.user['username'] }}</span></li>
                                <li class="list-inline-item"><a class="text-white" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                                {% else %}
                                <li class="list-inline-item"><a class="text-white"
                                                                href="{{ url_for('auth.register') }}">Register</a></li>
                                <li class="list-inline-item"><a class="text-white" href="{{ url_for('auth.login') }}">Log
                                    In</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</div>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
